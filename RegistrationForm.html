<!DOCTYPE html>
<html lang="en">
<head>
    <title>How To create Sign Up and Registration Form HTML Using Bootstrap 4</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container">   
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form action="" class="Signup">
          <h3>Register Now!!!</h3>
          <div class="form-group">
              <label for="name">Full Name</label>
            <input type="text" class="form-control" placeholder="Full Name" name="name" required>
          </div>
          <div class="form-group">
              <label for="email">Email</label>
            <input type="text" class="form-control" placeholder="Enter Email" name="email" required>
          </div>      
          <div class="form-group">
              <label for="psw">Password</label>
            <input type="password" class="form-control" placeholder="Enter Password" name="psw" required> 
          </div>   
          <div class="form-group">
            <label for="psw-confirm">Confirm Password</label>
            <input type="password" class="form-control" placeholder="Repeat Password" name="psw-confirm" required>
          </div>
          <div class="form-group">
            <label class="term-policy"><input type="checkbox"> By creating an account you agree to our <a href="#">Terms & Privacy</a>.</label>
          </div>
          <button type="submit" class="btn btn-success">Signup</button>
          <label><input type="checkbox" checked="checked" name="remember"> Remember me</label>
          <hr>
          <div class="form-group">
            <p class="not-yet">Already have an account? <a href="#">Login</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>


<!------- CSS----------->

<style>
/*-- Signup form CSS --*/
form.Signup {
    border: 1px solid #ddd;
    padding: 0px 20px;
    margin: 50px 0px;
}
.Signup a {
    color: #9c27b0;
}
.Signup .btn {
    width: 100%;
    margin: 10px 0px;
    font-size: 18px;
    border: none;
}
label.term-policy {
    font-weight: 500;
    margin: 10px 0px 0px;
}
.Signup .choose-icon {
    float: right;
    margin-top: -38px;
    background-color: #f5f5f5;
    padding: 7px 15px;
    height: 38px;
    border-bottom-right-radius: 4px;
    border-top-right-radius: 4px;
    border: 1px solid #ccc;
    position: relative;
    z-index: 999;
}
.Signup h3 {
    margin: 20px 0px 30px;
    padding: 0px 0px 25px;
    text-align: center;
    border-bottom: 1px solid #ddd;
    color: green;
}
p.not-yet {
    text-align: center;
}
</style>

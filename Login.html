<!DOCTYPE html>
<html lang="en">
<head>
    <title>How To create Sign Up and Registration Form HTML Using Bootstrap 4</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container">   
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form action="" class="Signin">
          <h3>Login</h3>
          <div class="form-group">
            <label for="email">UserName</label>
            <input type="text" class="form-control" placeholder="Enter Email" name="email" required>
          </div>      
          <div class="form-group">
              <label for="psw">Password</label>
            <input type="password" class="form-control" placeholder="Enter Password" name="psw" required> 
          </div>   
          <button type="submit" class="btn btn-success">Signin</button>
          <label><input type="checkbox" checked="checked" name="remember"> Remember me</label>
          <a href="#" id="forgot-pwd">Forgot password?</a>
          <hr>
          
          
          <div class="form-group">
            <p class="not-yet">Don't have an account<a href="#"> Register </a>here</p>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
